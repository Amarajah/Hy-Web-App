{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="{% static 'chat.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'script.js' %}" type="text/javascript"></script>
</head>
<body>
  <!--Registration form-->
    <div class="container">
        <div class="registration form">
          <header>Signup</header>
          <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <input type="text" placeholder="First name" name="first_name">
            <input type="text" placeholder="Last name" name="last_name">
            <input type="text" placeholder="Email" name="email">
            <input type="password" placeholder="Create a password" name="password1">
            <input type="password" placeholder="Confirm your password" name="password2">
            <input type="submit" class="button" value="Signup">
            <center>
                {% if error %}
                <p style="color: red;">{{ error }}</p>
                {% endif %}
              </center>
          </form>
          <div class="signup">
            <span class="signup">Already have an account?
              <a href="{% url 'login' %}"><label for="check">Signin</label></a>
            </span>
          </div>
        </div>
      </div>
</body>
</html>
